<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Learner.Link | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="login-page">
	<img class="logo" src="img/learner-link-logo.svg" alt="Mountain View">
		<div class="form">
			<form class="login-form">
				<a href="https://learner.link/auth/oidc"><img src="img/o365login.svg" alt="Click here to login with Office 365"></a>
				<p class="message" style="margin-bottom: 15px;">Some features may allow you access as a guest.</p>
			</form>
						<form class="guest-form" action="https://learner.link/login/index.php" method="post" id="guestlogin">
				<input type="hidden" name="username" value="guest">
				<input type="hidden" name="password" value="guest">
				<button>Log in as a guest</button>
				<p class="message">Having issues? <a href="#">Try this alternate login.</a></p>
			</form>
			<form class="alternate-form" action="https://learner.link/login/index.php" method="POST">
				<input type="text" name="username" id="username" placeholder="email address"/>
				<input type="password" name="password" id="password" placeholder="password"/>
				<button>login</button>
				<p class="message"><a href="#">Use normal login via Office 365</a></p>
			</form>

		</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
